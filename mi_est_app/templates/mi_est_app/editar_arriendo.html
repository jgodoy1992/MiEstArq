{% extends "mi_est_app/base.html" %}
{% load django_bootstrap5 %}

{% block content %}

    <h3>{{ esta.titulo }}</h3>

    <form action="{% url 'mi_est_app:editar_arriendo' esta.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Editar" %}
    </form>

{% endblock content %}
