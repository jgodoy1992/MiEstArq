{% extends "mi_est_app/base.html" %}

{% block content %}

    <h1>Registro de usuarios</h1>

    <form action="" method="post">
        {% csrf_token %}
        {% for fm in form %}
            {{ fm.label_tag }} {{ fm }} <small class="text-danger">{{ fm.errors|striptags }}</small>
            <br>
        {% endfor %}
        <input type="submit" value="registrar">
    </form>

{% endblock content %}
